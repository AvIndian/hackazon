<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NTO Tests SAP UI</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        
        <script id="sap-ui-bootstrap"
            type="text/javascript"
            src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.ui.commons">
        </script>
        <!-- 
            data-sap-ui-themes:
                - sap_bluecrystal
                - sap_goldreflection
                - sap_hcb
        -->
        
        <style type="text/css">
            /* here you could overwrite some sapui5 styles you don't like */
        </style>
        
        <script type="text/javascript">
            var oBtn;
            
            //option 1: setting properties via constructor
            oBtn = new sap.ui.commons.Button({
                text : "UI goto http://webscantest.com/",
                press : function (oEvent) {
                    window.location="http://webscantest.com/";
                }
            });
            oBtn.placeAt("content");
            
            //option 2: setting properties via setters
            oBtn = new sap.ui.commons.Button();
            oBtn.setText("UI5 goto http://webscantest.com/cart/");
            oBtn.attachPress(function (oEvent) {
                    window.location="http://webscantest.com/cart/";
            });
            oBtn.placeAt("content2");
            
        </script>
        
    </head>
    
    <body class="sapUiBody" role="application">
        <div id="content"></div>
        <div id="content2"></div>
    </body>
    
</html>
